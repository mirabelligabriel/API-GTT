<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fermate GTT</title>
    <link rel="icon" type="image/x-icon" href="GTT-logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="title" class="text-center">
      <img src="https://upload.wikimedia.org/wikipedia/it/thumb/2/27/Logo_GTT.png/320px-Logo_GTT.png" alt="GTT Logo">
      <h3 ><i>Fermate GTT</i></h3>
    </div>

    <div id="main" class="container">
      <div class="row">
        <h1>Inserisci il numero della fermata</h1>
        <input type="text" id="num">
        <button type="button" onclick="cercaFermata()" >Conferma</button>
      </div>
        <div class="row p-3" id="lista">
            <div class="col-12 text-center">
            <h2>Lista passaggi <br>(* = in tempo reale)</h2>
            <ul id="passaggi" class="list-group d-inline-block text-start">
            </ul>
            </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
